<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 창</title>
</head>

<body>

	<form>
		아이디: <input type="text" name="user_id" /><br>
		비밀번호: <input type="password" name="user_pw" /><br>
		<input type="checkbox" name="subject" value="java" />java
		<input type="checkbox" name="subject" value="C언어" />C언어
		<input type="checkbox" name="subject" value="JSP" />JSP
		<input type="checkbox" name="subject" value="안드로이드" />안드로이드<br><br>
		<input type="hidden" name="user_address" value="서울시 강남구" />
		<input type="button" value="로그인" onclick="send()" />
		<input type="reset" value="다시 입력" />
	</form>

	<script>

		function send() {

			let form = document.querySelector("form");
			let userId = form.user_id.value;
			let userPw = form.user_pw.value;

			if (userId.length == 0 || userId == "" || userPw.length == 0 || userPw == "") {
				
				alert("아이디와 비밀번호는 필수입니다.");
				
			} else {
				
				form.action = "/servlet/login";
				form.method = "get";
				form.submit();
				
			}

		}

	</script>
	
</body>

</html>
